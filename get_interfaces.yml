      - name: get subnet mask
        shell: |
            echo {{ cidr }} | cut -d '/' -f2
        register: prefix

      - name: set subnet mask
        set_fact:
            subnet_mask: "{{ prefix.stdout }}"

      - name: replace ControlPlaneSubnetCidr
        replace:
            path: "{{ item.src }}"
            regexp: "subnet_mask"
